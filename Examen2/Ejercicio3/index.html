<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando al mus</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <style>
      .divSquare {
        width: 48%;
        height: 400px;
        margin: 4px;
        border: 1px solid black;
        float: left;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <style>
      .divJugador {
        width: 48%;
        height: 190px;
        margin: 4px;
        border: 1px solid black;
        float: left;
        text-align: center;
        background-color: cornsilk;
      }
    </style>
    <h1 style="text-align: center">Juego de Mus</h1>
    <div
      class="divSquare"
      id="div01"
      style="background-color: rgb(184, 246, 251)"
    >
      (01) MAZO DE CARTAS (para repartir)
    </div>
    <div class="divSquare" id="div02">
      <div class="divJugador" id="divJug1">Cartas en la mano del Jugador 1</div>
      <div class="divJugador" id="divJug2">Cartas en la mano del Jugador 2</div>
      <div style="clear: both"></div>
      <div class="divJugador" id="divJug3">Cartas en la mano del Jugador 3</div>
      <div class="divJugador" id="divJug4">Cartas en la mano del Jugador 4</div>
    </div>
    <div style="clear: both"></div>
    <div class="divSquare" id="div03">(03) ACCIONES:</div>
    <div
      class="divSquare"
      id="div04"
      style="background-color: rgb(25, 204, 144)"
    >
      (04) TAPETE (Naipes descartados)
        <br><br>
      <form id="formulario">
          <label for="palos">Palos:</label>
        <select name="palos" id="palos" required>
            <option value="0">Selecciona un palo</option>
        </select>
        <br>
        <br>
        <label for="lugares">Lugares:</label>
        <select name="lugares" id="lugares" required>
            <option value="0">Selecciona un lugar</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar" id="btn">
      </form>
      <p id="parrafo"></p>
    </div>
    <!-- Las siguientes lÃ­neas contienen los archivos .js -->
    <script src="js/ejercicio3.js"></script>
  </body>
</html>
