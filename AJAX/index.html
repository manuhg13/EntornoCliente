
<!doctype html>
<html lang="es">

<head>
  <title>Pelis AJAX</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main>
      <form id="formulario" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input type="text"
            class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Titulo">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Director</label>
          <input type="text"
            class="form-control" name="director" id="director" aria-describedby="helpId" placeholder="Director">
        </div>
        <div class="mb-3">
          <label for="clasificacion" class="form-label">Clasificacion</label>
          <div class="mb-3">
            <select class="form-select form-select-lg" name="clasificacion" id="clasificacion">
                <option selected>Select one</option>
                <option value="terror">Terror</option>
                <option value="animacion">Animacion</option>
                <option value="drama">Drama</option>
            </select>
          </div>
        </div>
        <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
      </form>

      <hr>
      <label for="id">ID Pelicula</label>
      <input type="number" name="id" id="id">
      <input type="button" id="buscar" value="Buscar">
      <br><br>
      <textarea name="area" id="area" cols="30" rows="10"></textarea>

  </main>
  
    <script src="./JS/rest1.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
