<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
  <main>
    <div class="container text-center col-12">
      <div class="row">
        <div class="col-lg-6 align-content-center justify-content-center">
          <p class="display-6">Buscar productos</p>
          <div class="mb-3">
            <form id="formulario">
              <input type="number" class="form-control mb-3" name="id" id="id">
              <input type="submit" class="btn btn-outline-dark" id="buscar" value="Buscar">
              <input name="listar" id="listar" class="btn btn-outline-dark" type="button" value="Listar">
            </form>
          </div>
        </div>
        <div class="col-lg-6 align-content-center justify-content-center">
          <p class="display-6">Crear productos</p>
          <div class="mb-3">
            <form id="introducir">
              <label for="name">Nombre</label>
              <input type="text" name="name" class="form-control mb-3" id="name">
              <label for="descrip">Descripcion</label>
              <input type="text" name="descrip" class="form-control mb-3" id="descrip">
              <input type="submit" id="guardar" name="guardar" class="btn btn-outline-dark" value="Guardar">
              <input type="reset" id="reset" name="guardar" class="btn btn-outline-dark" value="Reestablecer">
            </form>
          </div>
        </div>
    </div>
  </div>
  <hr>
  <div class="container text-center col-12">
    <p class="display-6">Productos</p>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
            </tr>
          </thead>
          <tbody id="cuerpo">
      
          </tbody>
        </table>
      </div>
  </div>
  </main>
  
  <script src="JS/rest2.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
