<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Tarea017-Lucia</title>
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-bag-heart-fill" viewBox="0 0 16 16">
                        <path
                            d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
                    </svg>
                </a>
                <h2 class="mt-3">Productos Electr√≥nicos</h2>
            </div>
        </div>
    </header>
    <main>
        <form class="container mb-3" id="crearProducto">
            <h4 class="text-center">Crear productos</h4>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="descrip" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descrip">
            </div>
            <div class="botones d-flex align-items-center justify-content-center">
                <input type="submit" id="guardar" name="guardar" class="btn btn-outline-dark mx-2" value="Guardar">
                <input type="reset" id="reset" name="restablecer" class="btn btn-outline-dark mx-2" value="Restablecer">
            </div>
        </form>
        <div class="form-outline mb-3 p-3 border-top" id="buscarProducto">
            <h4 class="text-center">Buscar producto</h4>
            <input type="number" class="form-control px-3 mx-2" id="id" name="id" placeholder="Buscar producto">
            <div class="botones d-flex align-items-center justify-content-center mt-2">
                <input type="submit" class="btn btn-outline-dark mx-2" id="buscar" value="Buscar">
                <input type="button" class="btn btn-outline-dark mx-2" name="listar" id="listar" value="Listar">
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                </tr>
            </thead>
            <tbody id="datosTabla">

            </tbody>
        </table>
    </main>
    <script src="JS/rest1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
